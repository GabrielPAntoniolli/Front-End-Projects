</head>

<body>

    <div id="myNav">

        <nav class="navbar">
            <div class="containerNav">
                <a class="brand">CCT ComputingWorld</a>
                <a class="navLinks" href="index.html">Home</a>

            </div>
        </nav>
    </div>
    <!--to make the contact us page i used a template from this link: https://bootsnipp.com/snippets/N6kk4-->
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">CCT Computing World Contact</h1>
            <p class="lead text-muted mb-0">Contact Page build with Bootstrap 4 !</p>
        </div>
    </section>
    <!--unfortunately i had a lot of issued to deal with the boostrap, especially because it has its owns configuration of positioning, 
        grid, etc.. So it was really difficult to make the page I wanted, so thats why this page didnt become as good as i wanted, 
        but I decided to keep this page to let my webpage more completed and consequently a more complete assingmenet.-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contact us.
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                    placeholder="Enter name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter email" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="6" required></textarea>
                            </div>
                            <div class="mx-auto">
                                <button type="submit" class="btn btn-primary text-right"
                                    onclick="alert('Email sent, thanks for contacting')">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
